<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen, mobile" title="main" />
        <link rel="stylesheet" href="css/web.css" type="text/css" media="screen, mobile" title="main" />
        
        <title>Bing on Websockets</title>

    </head>
    <body>
    	
    	<div id='board-container'>
    		<canvas id='board' class="rounded shadowed" width='800' height='576'></canvas>
    		<div id='chatbox'><input type='text' class="rounded shadowed" /></div>
    		<div id='chat'><p class="light-rounded shadowed">Welcome to the server!</p></div>
    		<div id='createPlayer' class="rounded shadowed hide">
    			<a href='#' id='join' class="btn btn-success pull-right">Join</a>
    			<input type='text' class="pull-left text" placeholder="Type your name to get started!" />
    		</div>
            
            <div id='ipad-controls'>
                <a href='#' id='ipad-up' class='btn'><i class='icon-arrow-up'></i></a>
                <a href='#' id='ipad-left' class='btn'><i class='icon-arrow-left'></i></a>
                <a href='#' id='ipad-right' class='btn'><i class='icon-arrow-right'></i></a>
                <a href='#' id='ipad-down' class='btn'><i class='icon-arrow-down'></i></a>
            </div>
    	</div>
    	
    	<ul>
    		<li>c: toggle chat</li>
    		<li>up, down, left, right: movement</li>
    		<li>return: chat</li>
    		<li>Try to open 2 browsers at the same time and watch them interact, when you chat and move around</li>
    	</ul>


        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/socket.io.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/store.json2.min.js"></script>
        <script src="webconfig.js"></script>
        <script src="js/base.js"></script>

    </body>
</html>
